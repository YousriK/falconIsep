<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>AVISEP</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

	<div class="container">

		<div id="userAvis">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Email</th>
						<th>Login</th>
					</tr>
				</thead>
				<tr th:each="userAvi : ${userAvis}">
					<td><span th:text="${userAvi.firstName}"></span></td>
					<td><span th:text="${userAvi.email}"></span></td>
					<td><span th:text="${userAvi.login}"></span></td>
				</tr>

			</table>
		</div>
		
		<hr/>

		<form action="saveUserAvis" method="post">
			<div class="form-group">
				<label for="fname">First Name</label> <input type="text"
					class="form-control" id="nome" name="firstN" placeholder="First Name" />
			</div>
			<div class="form-group">
				<label for="lname">Last Name</label> <input type="text"
					class="form-control" id="nome" name="lastN" placeholder="Last Name" />
			</div>
			<div class="form-group">
				<label for="loname">Login</label> <input type="text"
					class="form-control" id="login" name="login" placeholder="login" />
			</div>
			<div class="form-group">
				<label for="email">E-mail</label> <input type="email"
					class="form-control" id="email" name="email" placeholder="Email" />
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input
					type="password" class="form-control" id="password" name="password" placeholder="Password" />
			</div>
			
			<button type="submit" class="btn btn-success">Create user</button>
		</form>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
