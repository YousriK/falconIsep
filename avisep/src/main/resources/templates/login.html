<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Welcome to AVISEP</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="css/avisep.css" rel="stylesheet" />
<link href="css/login.css" rel="stylesheet" />
</head>
<body>
    
<div class="content">
	<form th:action="@{/login}" method="post" class="form-signin">       
      <h2 class="form-signin-heading" align="center">Welcome to AVISEP</h2>
      <input type="text" class="form-control" name="login" placeholder="Login" required="" autofocus="" />
      <input type="password" class="form-control" name="passwd" placeholder="Password" required=""/>      
      <input type="checkbox" id="rememberMe" name="rememberMe" />
      <label for="rememberMe"></label><span>Remember me</span>
      <button class="btn btn-lg btn-block btn-primary" type="submit">Login</button>   
    </form>
    <div class="moodle"><span class="glyphicon glyphicon-hand-right line"></span> Please use your Moodle identifiers <span class="glyphicon glyphicon-hand-left line"></span></div>
</div>
    
</body>
</html>
