<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/navbar">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Create Form !</title>
</head>
<body>


	<div layout:fragment="page-content">

		<!-- Add Question -->
		<div class="container col-xs-12 col-sm-2 col-md-2 col-lg-2">
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab">Add Question</a></li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane fade in active">
					<div class="panel panel-default questions-types" align="center">
						<h4>Type of questions :</h4>
						<button class="btn btn-success btn-type" name="text"
							onclick="addQuestion($(this).attr('name'))">
							<span class="glyphicon glyphicon-plus glyphicon-left"></span>Text
						</button>
						<button class="btn btn-success btn-type" name="checkbox"
							onclick="addQuestion($(this).attr('name'))">
							<span class="glyphicon glyphicon-plus glyphicon-left"></span>Checkbox
						</button>
						<button class="btn btn-success btn-type" name="yn"
							onclick="addQuestion($(this).attr('name'))">
							<span class="glyphicon glyphicon-plus glyphicon-left"></span>Yes/No
						</button>
						<button class="btn btn-success btn-type" name="radio"
							onclick="addQuestion($(this).attr('name'))">
							<span class="glyphicon glyphicon-plus glyphicon-left"></span>Radio
						</button>
						<button class="btn btn-success btn-type" name="slider"
							onclick="addQuestion($(this).attr('name'))">
							<span class="glyphicon glyphicon-plus glyphicon-left"></span>Slider
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Create form tab -->
		<div class="container col-xs-12 col-sm-10 col-md-10 col-lg-10">
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab"><span
						class="glyphicon glyphicon-list-alt"></span>Your Form</a></li>
			</ul>

			<div class="tab-content">
				<div id="home" class="tab-pane fade in active">
					<div class="panel panel-default" align="center"
						style="padding: 20px">
						<form method="post" action="">
							<div class="well">
								<div class="form-group row form-title">
									<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
										<label class="question-type">Form title :</label>
									</div>
									<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
										<textarea class="form-control" id="form-title"
											placeholder="Type the form title" rows="1"></textarea>
									</div>
								</div>
							</div>
							<hr />
							<p id="add-question-hint">Add question to your form by
								choosing its type</p>
							<!-- Questions -->

							<div align="right">
								<button type="button" data-toggle="tooltip"
									data-placement="left" data-original-title="test"
									class="btn btn-primary" id="create-form">
									<span class="glyphicon glyphicon-send glyphicon-left"></span>Create
									Form
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><script type="text/javascript" src="js/Form.js"></script>
	</div>
	
</body>

</html>
