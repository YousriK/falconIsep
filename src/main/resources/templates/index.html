<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>
<div layout:fragment="page-content">

				<div align="center">
					<a href="welcomeS" class="btn btn-primary" th:if="${session.userLogged.getRole().iterator().next().name()=='ROLE_STUDENT'}">Welcome Student</a>
